on:
  push:
    paths:
      - 'ndn-all/**'
  workflow_dispatch:
    inputs:
        image_to_build:
          description: 'Select the Docker image to build'
          required: true
          type: choice
          options:
            - ndn-all

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
    - name: Set Version
      run: |
        echo "version=$(date +%Y%m%d%H%M)" >> $GITHUB_ENV
    - name: Build and Push ndn-all Docker Image
      if: contains(github.event.head_commit.message, '[push ndn-all]') || github.event.inputs.image_to_build == 'ndn-all'
      uses: docker/build-push-action@v5
      with:
        file: ./ndn-all/Dockerfile
        push: true
        tags: $version,latest
